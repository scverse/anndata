disable_error_code = import-not-found, import-untyped, no-redef, attr-defined, union-attr, index, assignment, arg-type, return-value, type-arg, type-var, return, call-arg, misc, override, valid-type, has-type, name-defined, var-annotated, call-overload, operator, list-item
