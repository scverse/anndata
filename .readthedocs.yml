version: 2
build:
  os: ubuntu-20.04
  tools:
    python: "3.13"
  jobs:
    post_checkout:
      # unshallow so version can be derived from tag
      - git fetch --unshallow || true
    pre_build:
      # run towncrier to preview the next versionâ€™s release notes
      - ( find docs/release-notes -regex '[^.]+[.][^.]+.md' | grep -q . ) && towncrier build --keep || true
sphinx:
  configuration: docs/conf.py
  fail_on_warning: true # do not change or you will be fired
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - doc
submodules:
  include:
    - "docs/tutorials/notebooks"
  recursive: true
