dist: xenial
language: python
cache: pip
matrix:
  include:
  - name: 'static analysis'
    python: '3.7'
    install: pip install black
    script:
    - black . --check --diff
    - rst2html.py --halt=2 README.rst >/dev/null
    after_success: skip
python:
  - '3.6'
  - '3.7'
install:
  - 'pip install .[all]'
script:
  - pytest --cov=. --cov-report=xml
after_success:
  - python-codacy-coverage -r coverage.xml
