trigger:
- master

jobs:
- job: PyTest
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
      Python36:
        python.version: '3.6'
      static_analysis:
        python.version: '3.7'
        STATIC_ANALYSIS: yes
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      python -m pip install --upgrade pip
      pip install pytest-azurepipelines wheel
      pip install -e .[dev,test]
    displayName: 'Install dependencies'

  - script: |
      pytest --cov=. --cov-report=xml
    displayName: 'PyTest'

  - script: |
      python-codacy-coverage -r coverage.xml
    displayName: 'Code review: odacy-coverage'

  - script: |
      pip install black
      black . --check --diff
    displayName: 'STATIC_ANALYSIS: black'
    condition: eq(variables['STATIC_ANALYSIS'], 'yes')

  - script: |
      rst2html.py --halt=2 README.rst >/dev/null
    displayName: 'STATIC_ANALYSIS: rst2html'
    condition: eq(variables['STATIC_ANALYSIS'], 'yes')