name: Test Issue 2271

on:
  pull_request:
    branches:
      - main

jobs:
  test-regression:
    # Only run for test-issue-* branches
    if: ${{ startsWith(github.head_ref, 'test-issue-') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          filter: blob:none

      - name: Install system dependencies
        run: sudo apt install -y hdf5-tools

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: '3.12'

      - name: Create venv and install dependencies
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install ".[test,lazy]" --prerelease=allow
          uv pip install 'pandas>=3.0.0rc0' 'numpy<2.2.3' --prerelease=allow
          uv pip install -e .

      - name: Verify dependencies
        run: |
          source .venv/bin/activate
          python -c "import xarray, pandas, numpy; print('xarray=' + xarray.__version__ + ', pandas=' + pandas.__version__ + ', numpy=' + numpy.__version__)"

      - name: Run regression test
        run: |
          source .venv/bin/activate
          python -m pytest tests/lazy/test_read.py::test_nullable_string_index_decoding -v
