name: Test Issue 2271

on:
  pull_request:
    branches:
      - main

jobs:
  test-regression:
    # Only run for test-issue-* branches
    if: ${{ startsWith(github.head_ref, 'test-issue-') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          filter: blob:none

      - name: Install system dependencies
        run: sudo apt install -y hdf5-tools

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install dependencies
        run: |
          uv tool install hatch
          hatch -v env create hatch-test.stable

      - name: Force pandas 3.0 and numpy <2.3 to trigger the bug
        run: |
          hatch run hatch-test.stable:pip install 'pandas>=3.0.0rc0' 'numpy<2.3' --pre

      - name: Verify dependencies
        run: |
          hatch run hatch-test.stable:python -c "import xarray, pandas, numpy; print('xarray=' + xarray.__version__ + ', pandas=' + pandas.__version__ + ', numpy=' + numpy.__version__)"

      - name: Run regression test
        run: |
          hatch run hatch-test.stable:run -v tests/lazy/test_read.py::test_nullable_string_index_decoding
