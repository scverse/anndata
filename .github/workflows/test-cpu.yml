name: CPU

on:
  push:
    branches: [main, "[0-9]+.[0-9]+.x"]
  pull_request:
    branches: [main]

# Cancel the job if new commits are pushed
# https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# There are two jobs:
# 1. `check` determines if the second job (`test`) will be run (through a job dependency).
# 2. `test` runs on an AWS runner and executes the GPU tests.
jobs:
  # If `check` wasnâ€™t skipped or failed, start an AWS runner and run the GPU tests on it.
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0} # -e to fail on error, -l for mamba

    strategy:
      fail-fast: false
      matrix:
        python: ["3.13"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install UV
        uses: hynek/setup-cached-uv@v2
        with:
          cache-dependency-path: pyproject.toml

      - name: Install AnnData
        run: uv pip install --system -e ".[dev,test]" -c ci/constraints.txt

      - name: Run test
        run: pytest --timeout 40
